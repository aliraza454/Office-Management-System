<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="Css/login.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="Home.html"><img src="images/logo.png" alt="Office Logo" class="logo"></a>
            <h1>SignUp</h1>
        </div>
        <form>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword"><br><br>
            <input type="submit"  class="login-btn"   value="Create Account">
            <p>Already have an account? <a href="login.html">Switch to Login</a></p>
          </form>
        <div class="footer">
            <a href="#" class="forgot-password">Forgot password?</a>
            <p class="copyright">Office Name Â© 2023</p>
        </div>
    </div>
</body>
</html>
